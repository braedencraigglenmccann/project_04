<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karaoke Lyrics</title>
    <!-- FAVICON -->
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Muli" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content.</a>
    
    <header class="wrapper hero">
        <div class="hero-text">
            <h1>Karaoke Lyric Generator</h1>
        </div>
    </header>
    <main>
        <section class="wrapper show-lyrics" id="main-content">
            <div class="lyric-search">
        
                <form action="submit">
                    <div>
                        <label for="text">Pick a song title</label>
                        <input type="text" id="user-track" class="input-style" size="55">
                    </div>
                    <div>
                        <label for="text">Pick an artist</label>
                        <input type="text" id="user-artist" class="input-style" size="55">
                    </div>
                </form>
            </div>
            <div class="submit begin-button">
                <input type="submit" id="get-lyrics" value="Pick a song" aria-label="Select a song for the lyric generator">
            </div>
        </section>
        <section class="wrapper results" data-simplebar data-simplebar-auto-hide="false">
            <div class="karaoke-lyrics" >
                <p class="lyrics"></p>
            </div>
        </section>
        <section class="wrapper bottom">
            <div class="submit reset-button">
                <input type="reset" id="reset-form" value="Sing another song" aria-label="Restart the lyric generator">
            </div>
        </section>
    </main>
    <footer class="wrapper">
        <div class="footer-text">
            <p>This project brought to you by G & B</p>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
    <script src="scripts/animatescroll.js"></script>
    <script src="scripts/script.js"></script>
    
</body>
</html>
